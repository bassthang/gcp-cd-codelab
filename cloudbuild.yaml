steps:
  - name: "gcr.io/cloud-builders/go"
    args: ["install", "github.com/bassthang/gcp-cd-codelab"]
    env: ["PROJECT_ROOT=github.com/bassthang/gcp-cd-codelab"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/lemon-221901/gcp-cd-codelab:$REVISION_ID", "-f", "Dockerfile", "."]
images:
  - "gcr.io/{GCP_PROJECT_ID}/gcp-cd-codelab:$REVISION_ID"

